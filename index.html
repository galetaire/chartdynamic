<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
  <link href="http://fonts.googleapis.com/css?family=Questrial" rel="stylesheet" type="text/css">
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <title>Chart JS</title>
</head>
<body>
<div id="title">Land and building permits</div>
<div id="chart-line"><canvas id="line"></canvas></div>
<script src="line.js"></script>
<div id="title">Mixed chart</div>
<div id="chart-mixed"><canvas id="barstacked"></canvas></div>
<script src="barstacked.js"></script>
<div id="title">Builgs per construction year</div>
<div id="chart-bar"><canvas id="area"></canvas></div>
<script src="area.js"></script>
<div id="footer">
  <div class="left" ><a href="https://createwithdata.com/chartjs-and-csv/" target="_blank">About</a></div>
  <div class="right">Source: <a href="https://public.tableau.com/en-us/s/resources" target="_blank">Tableau</a> / Wikipedia</div>
</div>

</html>
